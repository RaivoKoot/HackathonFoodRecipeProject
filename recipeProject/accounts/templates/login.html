{% extends 'small_banner.html' %}
{% load static %}
{% block subcontent %}

<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="content">

      </div>
      <div id="comments">
        <h2>Login</h2>

        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form action="/login" method="post">
          {% csrf_token %}

          <div class="">
            <label for="name">{{ form.name.label_tag }} <span>*</span></label>
            {{form.name}}
          </div>
          <div class="">
            <label for="password">{{ form.password.label_tag }} <span>*</span></label>
            {{form.password}}
          </div>
          <div class="">
              <input type="submit" name="submit" value="Login">
            </div>
        </form>


    <div class="clear"></div>
  </main>
</div>

{% endblock %}
